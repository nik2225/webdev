<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" name="registration-form" onsubmit="return validateForm()">
        <div class="container-newacc">
        <p class="createheading">Register</p>
        <input type="text" id="Name" placeholder="Name" required class="container-newacc-child">
        <input type="password" id="password" placeholder="Password" required class="container-newacc-child" autocomplete="current-password">
        <input type="email" id="email" placeholder="Email" required class="container-newacc-child">
        <input type="text" id="address" placeholder="Address" required class="container-newacc-child">
        <input type="number" id="con-no" placeholder="Contact Number" required class="container-newacc-child">
        
        <div class="flexxacc">
            <p>Date of Birth</p>
            <input type="date" id="dob" placeholder="Date of Birth" required class="container-newacc-child2">
        </div>
        <div class="flexxacc">
            <p>Select Gender : </p>
            <label for="female">female</label>
            <input type="radio" id="female" name="female">
            <label for="male">male</label>
            <input type="radio" id="male" name="male" value="male">
        </div> 
        <input type="submit" value="Register" class="createbtn">
    </form>
</div>
<script src="script.js"></script>
</script>
</body>
</html>
